<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="title">Supplier Registration</div>
        <form action="supplierRegister.php" method="post" onsubmit="return validatePassword()">
            <div class="user_details">
                <div class="input_box">
                    <label class="details">NIC</label>
                    <input type="text" name="nic" placeholder="Enter your NIC" required>
                </div>
                <div class="input_box">
                    <label class="details">First Name</label>
                    <input type="text" name="first_name" placeholder="Enter Your First Name" required>
                </div>
                <div class="input_box">
                    <label class="details">Last Name</label>
                    <input type="text" name="last_name" placeholder="Enter Your Last Name" required>
                </div>
                <div class="gender_details">
                    <span class="gender_title">Gender</span><br>
                    <input type="radio" id="male" value="male" name="gender">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" value="female" name="gender">
                    <label for="female">Female</label><br>
                    <input type="radio" id="not_prefer" value="not_prefer" name="gender">
                    <label for="not_prefer">Prefer not to say</label><br>
                </div>
                <div class="input_box">
                    <label class="details">Address</label>
                    <input type="text" name="address" placeholder="Enter your address" required>
                </div>
                <div class="input_box">
                    <label class="details">E-mail</label>
                    <input type="text" name="email" placeholder="Enter Your email" required>
                </div>
                <div class="input_box">
                    <label class="details">Phone Number</label>
                    <input type="text" name="phone_number" placeholder="Enter your phone No:" required>
                </div>
                <div class="input_box">
                    <label class="details">Username</label>
                    <input type="text" name="username" placeholder="Enter username" required>
                </div>
                <div class="input_box">
                    <label class="details">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" maxlength="12" required>
                </div>
                <div class="input_box">
                    <label class="details">Confirm Password</label>
                    <input type="password" id="conpassword" name="confirm_password" placeholder="Confirm your password" maxlength="12" required>
                </div>
            </div>
            <input type="submit" value="Register" name="submit" class="button">
            <div class="signin_link">
                Already have an account? <a href="login_new.php">Sign in</a>
            </div>
        </form>
        <script src="register.js"></script>
    </div>
</body>
</html>
